schemaVersion: 2.0.0
metadata:
  name: java-wildfly
  description: Upstream WildFly
components:
  - name: runtime
    container:
      image: ibmcom/wildfly-s390x:23.0.2
      memoryLimit: 1024Mi
      endpoints:
        - name: "8080-tcp"
          targetPort: 8080
          exposure: public
      mountSources: true

commands:
  - id: run
    exec:
      component: runtime
      commandLine: standalone.sh -b 0.0.0.0 -bmanagement 0.0.0.0
      workingDir: /opt/jboss/wildfly-/bin
      group:
        kind: run
